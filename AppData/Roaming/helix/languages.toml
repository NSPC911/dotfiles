[language-server.pylsp.config.pylsp]
plugins.ruff.enabled = true
plugins.black.enabled = false

[language-server.ruff]
command = "ruff"
args = ["server"]

[language-server.ty]
command = "ty"
args = ["server"]

[[language]]
name = "python"
language-servers = ["ruff", "pylsp", "ty"]
auto-format = true

[[language]]
name = "scss"
file-types = ["scss", "tcss"]
injection-regex = "(t|s)?css"

[language-server.steel]
command = "steel-language-server"
args = []

[[language]]
name = "scheme"
language-servers = ["steel"]


[[language]]
name = "json"
formatter = { command = "prettierd", args = [".json"] }
auto-format = true

[[language]]
name = "javascript"
formatter = { command = "pretterd", args = [".js"] }
auto-format = true

[[language]]
name = "jsonc"
formatter = { command = "prettierd", args = [".jsonc"] }
auto-format = true

[[language]]
name = "yaml"
formatter = { command = "prettierd", args = [".yaml"] }

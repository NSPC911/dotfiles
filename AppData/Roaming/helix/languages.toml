[language-server.pylsp.config.pylsp]
plugins.ruff.enabled = false
plugins.black.enabled = false

[language-server.ruff]
command = "ruff"
args = ["server"]

[language-server.ty]
command = "ty"
args = ["server"]

[language-server.ty.config]
disableLanguageServices = true
diagnosticMode = "workspace"

[language-server.ty.config.inlayHints]
variableTypes = true
callArgumentNames = true

[language-server.ty.config.experimental]
rename = true

[language-server.harper-ls]
command = "harper-ls"
args = ["--stdio"]

[language-server.harper-ls.config.harper-ls]
dialact = "British"
isolateEnglish = true

[language-server.harper-ls.config.harper-ls.linters]
UnclosedQuotes = true
WrongQuotes = true
LongSentences = true
RepeatedWords = true
SpellCheck = true
SentenceCapitalization = false
NoOxfordComma = false
SpelledNumbers = false

[language-server.harper-ls.config.markdown]
IgnoreLinkTitle = true

[language-server.steel]
command = "steel-language-server"
args = []

[language-server.pyrefly]
command = "pyrefly"
args = ["lsp"]

[language-server.tombi]
command = "tombi"
args = ["--no-cache", "lsp"]

[[language]]
name = "python"
language-servers = ["ruff", "pylsp", "harper-ls", "ty"]
auto-format = true

[[language]]
name = "scss"
file-types = ["scss", "tcss"]
injection-regex = "(t|s)?css"

[[language]]
name = "scheme"
language-servers = ["steel"]

[[language]]
name = "json"
formatter = { command = "prettierd", args = [".json"] }
auto-format = true

[[language]]
name = "javascript"
formatter = { command = "pretterd", args = [".js"] }
auto-format = true

[[language]]
name = "jsonc"
formatter = { command = "prettierd", args = [".jsonc"] }
auto-format = true

[[language]]
name = "yaml"
formatter = { command = "prettierd", args = [".yaml"] }

[[language]]
name = "css"
formatter = { command = "prettierd", args = [".css"] }

[[language]]
name = "markdown"
language-servers = ["marksman", "markdown-oxide", "harper-ls"]
formatter = { command = "prettierd", args = [".md"] }

[[language]]
name="typst"
language-servers = ["tinymist", "harper-ls"]

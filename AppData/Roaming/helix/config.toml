## editor config
[editor]
scrolloff = 0
scroll-lines = 1
cursorline = true
line-number = "relative"
continue-comments = false
color-modes = true
popup-border = "all"
bufferline = "always"
auto-format = false
preview-completion-insert = true
completion-trigger-len = 1
default-line-ending = "lf"
trim-trailing-whitespace = true
end-of-line-diagnostics = "hint"
[editor.file-picker]
hidden = true
parents = true
[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "hint"
max-wrap = 0
[editor.statusline]
left = ["mode", "version-control", "file-type", "file-name", "file-modification-indicator", "spinner", "read-only-indicator"]
center = []
right = ["file-encoding", "workspace-diagnostics", "diagnostics", "position", "primary-selection-length", "total-line-numbers"]
mode.normal = "NOR"
mode.insert = "INS"
mode.select = "SEL"
[editor.cursor-shape]
normal = "underline"
insert = "bar"
select = "block"
[editor.indent-guides]
render = true
character = ""
[editor.lsp]
display-inlay-hints = false
display-progress-messages = true
inlay-hints-length-limit = 1
[editor.soft-wrap]
enable = false
wrap-indicator = "   󱞶 "
[icons.mime]
enabled = true
[icons.kind]
enabled = true
workspace = " W"
[icons.diagnostic]
warning = "\uf071"
error = "\uebfb"
hint = "\ued83"
info = "\uf449"
[icons.vcs]
enabled = true
[icons.gutter]
enabled = true
deleted = "⏽"

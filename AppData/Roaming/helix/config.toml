## editor config
[editor]
scrolloff = 0
scroll-lines = 1
cursorline = true
line-number = "absolute"
continue-comments = false
color-modes = true
popup-border = "all"
bufferline = "always"
auto-format = false
preview-completion-insert = false
completion-trigger-len = 1
[editor.file-picker]
hidden = false
parents = false
[editor.inline-diagnostics]
cursor-line = "info"
other-lines = "info"
[editor.statusline]
left = ["mode", "spinner", "file-name", "file-modification-indicator", "read-only-indicator"]
center = []
right = ["diagnostics", "position", "file-encoding", "file-encoding"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
[editor.cursor-shape]
normal = "underline"
insert = "bar"
select = "block"
[editor.indent-guides]
render = true
character = ""

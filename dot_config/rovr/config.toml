#:schema https://raw.githubusercontent.com/NSPC911/rovr/refs/tags/v0.7.0/src/rovr/config/schema.json

[interface]
truncate_progress_file_path = true
nerd_font = true
show_line_numbers = true
show_hidden_files = true

[theme]
transparent = true

[metadata]
filesize_suffix = "decimal"
filesize_decimals = 2

[keybinds]
new = ["n"]
up = ["up", "i"]
down = ["down", "k"]
up_tree = ["left", "j"]
down_tree = ["right", "l", "enter"]
bypass_up_tree = ["J"]
bypass_down_tree = ["L"]
select_up = ["shift+up", "I"]
select_down = ["shift+down", "K"]
toggle_preview_sidebar = ["O"]
focus_toggle_preview_sidebar = ["o"]
tab_next = ["}"]
tab_previous = ["{"]
tab_new = ["t"]
preview_scroll_left = ["left", "j"]
preview_scroll_right = ["right", "l"]
preview_select_left = ["shift+left", "J"]
preview_select_right = ["shift+right", "L"]

[plugins.zoxide]
enabled = true
show_scores = true

[plugins.bat]
enabled = true
executable = "bat"

[plugins.poppler]
threads = 5

[plugins.file_one]
enabled = true
get_description = true

